{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>

    <!-- icons -->
    <script src="https://kit.fontawesome.com/8d123a0fd6.js" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css'  %}">

    <style>
        a {text-decoration: none;}


    </style>
</head>
<body>
<aside>
    <img src="{% static 'main/img/Python-logo-notext.svg.png' %}" alt="Logo">
    <span class="logo">Hanov</span>
    <h3>Навигация</h3>
    <ul>
        <a href="{% url 'home' %}">
            <li><i class="fa-solid fa-house"></i> Главная</li>
        </a>
        <a href="{% url 'about' %}">
            <li><i class="fa-solid fa-user"></i> О нас</li>
        </a>
        <a href="{% url 'dbase' %}">
            <li><i class="fa-solid fa-database"></i></i>  База данных</li>
        </a>
        <a href="/admin" target="_blank">
            <li><i class="fa-solid fa-lock"></i></i></i>  Админ</li>
        </a>
        <a href="/api" target="_blank">
            <li><i class="fa-solid fa-a"></i></i></i>  Api</li>
        </a>
        <a href="/swagger" target="_blank">
            <li><i class="fa-solid fa-list"></i></i></i>  Swagger</li>
        </a>
    </ul>
</aside>
<main>
    {% block content %}
    {% endblock %}
</main>

</body>
</html>
